{% extends "base.html" %}
{% block content %}
    <div class="card mt-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-subtitle mb-2 text-body-secondary"><strong>{{ product.title }}</strong></h5>
            <p class="card-text"><strong>{{ product.category }}</strong><br></p>
            <p class="card-text"><strong>Price:</strong><br>{{ product.price }}</p>
            <p class="card-text"><strong>{{ product.description }}</strong><br></p>
            <p class="card-text"><strong>Дата:</strong><br>{{ product.created_at }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
{% endblock %}
